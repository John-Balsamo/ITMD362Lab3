  <body>
    <form action="#null" method="get">
	  <div id="header-container" class="container">
      <h1>Application Form</h1>
	  </div>

        <div id="EntryContainer1">
          <label>Email Address:</label>
          <input type="email" name="email_field" placeholder="email field">
        </div>
        <div id="EntryContainer2">
          <label>Phone Number:</label>
          <input type="tel" name="phone" placeholder="11111111111">
        </div>
        <div id="EntryContainer3">
          <label>Date of Birth:</label>
          <input type="text" name="DoB">
        </div>
        <div id="EntryContainer4">
          <input type="submit" value="Submit">
        </div>
		</div>
    </form>
  </body>
</html>
